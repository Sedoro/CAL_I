<!DOCTYPE html>
<html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
    function cube() {
    var num = document.getElementById("num");
    num.value = Math.pow(num.value, 3);
    }
    function sin() {
    var num = document.getElementById("num");
    num.value = Math.sin(num.value);
    }
    function forth() {
    var num = document.getElementById("num");
    num.value = Math.pow(num.value, 4);
    }
</script>
</head>
<body>
    <h1>Calculadora de Isidoro Fernández González</h1>
    Number:
    <input type="text" id="num"><p>
    <button onclick="cube()"> x^3 </button>
    <button onclick="sin()"> sin </button>
    <button onclick="forth()"> x^4 </button>
</body>
</html>
